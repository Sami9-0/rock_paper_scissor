<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <p>Lets play a game of Rock Paper Scissor.&#128512;</p>
                <p>First to score 5 wins, good luck!&#128540;</p>
            </div>
            <div class="choice">
                <button class="rock">
                    <img src="./image/rock.png" alt="ROCK">
                </button>
                <button class="paper">
                    <img src="./image/paper.png" alt="PAPER">
                </button>
                <button class="scissor">
                    <img src="./image/scissor.png" alt="PAPER">
                </button>
            </div>
        </div>
        <div class="middle">
            <div>
                <img class="player" src="./image/rock.png" alt="PLAYER">
            </div>
            <p class="stat">Let's Go!</p>
            <div>
                <img class="computer" src="./image/rock.png" alt="COMPUTER">
            </div>
        </div>
        <div class="score">
            <p class="playerScore">You: </p>
            <p class="computerScore">Computer: </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content left">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissor">SCISSOR</button>
        </div>
        <div class="content middle">
            <div class="title">
                <p>&#x21e6;Make your choice</p>
                <p class="text">Fun Rock Paper Scissor game</p>
                <p>Computers Selection&#x21e8;</p>
            </div>
            <div class="choice">
                <div>your choice</div>
                <div>Computers choice</div>
            </div>
            <div class="round">round</div>
        </div>
        <div class="content right">
            <div class="rock game">ROCK</div>
            <div class="paper game">PAPER</div>
            <div class="scissor game">SCISSOR</div>
        </div>
    </div>
</body>
</html>
